<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
     <div th:if="${msg != null}" th:text="${msg}" class="text-warning">
        <!-- This block will be rendered if myAttribute is not null -->
    </div>
<form class="form-inline" action="/authenticate" method="post">
  <div class="form-group mb-2">
    <label for="Login Id" class="sr-only">Email</label>
    <input type="text" class="form-control" name="login_id" placeholder="Enter email">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="Password" class="sr-only">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Login</button>
</form>
</body>
</html>
