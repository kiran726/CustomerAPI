<!-- customer-list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Customer List</h2>

    <div class="btn-group" role="group" aria-label="Button group">
        <a href="/create" class="btn btn-primary btn-sm mr-2">Add Customer</a>
        <a href="/logout" class="btn btn-secondary btn-sm ml-auto">Logout</a>
    </div>
</div>
<table class="table  mt-3">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Street</th>
        <th scope="col">Address</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list and display each customer -->
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer['first_name']}">First Name</td>
        <td th:text="${customer['last_name']}">Last Name</td>
        <td th:text="${customer['street']}">Street</td>
        <td th:text="${customer['address']}">Address</td>
        <td th:text="${customer['city']}">City</td>
        <td th:text="${customer['state']}">State</td>
        <td th:text="${customer['email']}">Email</td>
        <td th:text="${customer['phone']}">Phone</td>
        <td>
            <a th:href="@{'/update/' + ${customer['uuid']}}" class="btn btn-outline-primary btn-sm">Update</a>
            <a th:href="@{'/delete/' + ${customer['uuid']}}" class="btn btn-outline-warning btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
