<!-- update-customer.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2>Update Customer</h2>

<form th:action="@{/update-customer}" method="post" th:object="${customer}">
    <div class="row">
        <div class="form-group col-md-3">
            <label for="inputFirstName">First Name:</label>
            <input type="text" class="form-control" th:value="${customer['first_name']}" placeholder="First Name" name="firstName" required>
        </div>
        <div class="form-group col-md-3">
            <label for="inputLastName">Last Name:</label>
            <input type="text" class="form-control" th:value="*{last_name}" placeholder="Last Name" name="lastName" required>
        </div>
        <div class="form-group col-md-3">
            <label for="inputStreet">Street:</label>
            <input type="text" class="form-control" th:value="*{street}" name="street" placeholder="Street">
        </div>
        <div class="form-group col-md-3">
            <label for="inputAddress">Address:</label>
            <input type="text" class="form-control" th:value="*{address}" name="address" placeholder="1234 Main St">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="inputCity">City:</label>
            <input type="text" class="form-control" th:value="*{city}" name="city">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State:</label>
            <input type="text" class="form-control" th:value="*{state}" name="state">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="inputEmail">Email:</label>
            <input type="email" class="form-control" th:value="*{email}" name="email" required>
        </div>
        <div class="form-group col-md-3">
            <label for="inputPhone">Phone:</label>
            <input type="tel" class="form-control" th:value="*{phone}" name="phone" required>
        </div>
        <div class="form-group col-md-3">
            <input type="hidden" class="form-control" th:value="*{uuid}" name="uuid" required>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Update Customer</button>
    </div>
</form>

</body>
</html>
